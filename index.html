<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <from action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu email" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="esqueceuSuaSenha.html" id="forgot-pass">Esqueceu sua senha?</a>
            <input type="submit" value="Login">
        </from>
        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
            <a href="https://www.linkedin.com/feed/"><i class="fa fa-linkedin"></i></a>              
        </div>
        <div id="registro-container">
            <p>Ainda n√£o tem uma conta?</p>
            <a href="registrar.html">Registrar</a>
        </div>
    </div>    
</body>
</html>
